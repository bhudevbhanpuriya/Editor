<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/logo2.ico" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f172a" />

    <!-- SEO Description -->
    <meta
      name="description"
      content="CODEIN.it is an online code playground inspired by VS Code. Write, run, and manage C++, Java, Python, and JavaScript code using Monaco Editor and Judge0."
    />

    <!-- SEO Keywords -->
    <meta
      name="keywords"
      content="online compiler, monaco editor, judge0, code playground, vscode online, c++, java, python, javascript"
    />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Open Graph / Social Preview -->
    <meta property="og:title" content="CODEIN.it – Online Code Playground" />
    <meta
      property="og:description"
      content="Write, run, and manage code online using a VS Code–like editor. Supports C++, Java, Python, and JavaScript."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:url" content="https://codein.it" />

    <!-- Page Title -->
    <title>Codein.it</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run CODEIN.it.
    </noscript>

    <!-- React Root -->
    <div id="root"></div>

    <!--
      This file is used by Create React App.
      The bundled scripts will be injected automatically during build.
    -->
  </body>
</html>
